{% extends 'base.html' %}

{% block content %}
<form action="/register" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <input type="submit" value="Submit">
</form>
{% endblock %}
