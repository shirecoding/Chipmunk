{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center", style="height: 350px">
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
      <input type="{{ field.widget_type }}" name="{{ field.name }}" class="form-control" id="{{ field.id_for_label }}">
      {{ field.help_text }}
      {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
